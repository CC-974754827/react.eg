<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script  src="js/react.production.min.js"></script>
    <script  src="js/react-dom.production.min.js"></script>
    <script  src="js/browser.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .list{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .list li{
            float: left;
            padding-right: 135px;

        }
        .form input{
            margin-right: 13px;
        }
        .table{
            margin-top: 20px;
        }
        .table thead{
            background-color: #000;
            color: #fff;
        }
        .btn{
            background-color: blue;
            color: #fff;
        }
        .menu{
            opacity: 1;
        }
       
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        let arr = ['待办事项','待办时间','预计用时'];
        let list = arr.map((item,index,arr) => <li keys={index}>{item}</li>)
        class Form extends React.Component{
            constructor(props){
                super(props);
                this.state={

                }
            }

            render(){
                return(
                    <div>
                        <ul className="list">{list}</ul>
                        <br/>
                        <form className="form">
                            <input type="text" placeholder=" 待办事项"/>
                            <input type="text" placeholder=" 年/月/日"/>
                            <input type="text" placeholder=" 预计用时"/>
                        </form>
                        <br/>
                        <button className="btn">添加</button>
                        <Menu/>
                    </div>
                )
            }
        }

        class Menu extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    isOpacity: true
                }
                this.clearC = this.clearC.bind(this);
            }

            clearC(){
                
                this.setState({
                    isOpacity: !this.state.isOpacity

                })

            }

            render(){
                return(
                    
                    <div>
                    
                    <table className="table table-hover">
                    <thead>
                       
                        <tr>
                        <th>#</th>
                        <th>待办事项</th>
                        <th>待办时间</th>
                        <th>预计用时</th>
                        <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr className="menu" >
                            <td>
                                <label className="checkbox-inline">
                                    <input type="checkbox"   value="option1"/>
                                </label>
                            </td>
                            <td>上课</td>
                            <td>2018-09-14</td>
                            <td>20</td>
                            <td><button className="btn" >删除</button></td>
                        </tr>
                        <tr className="menu">
                        <td>
                            <label className="checkbox-inline">
                                <input type="checkbox" id="inlineCheckbox1" value="option1"/>
                            </label>
                        </td>
                        <td>吃饭</td>
                        <td>2018-09-14</td>
                        <td>10</td>
                        <td><button className="btn" onClick={this.clearC}>删除</button></td>
                        </tr>
                    </tbody>
                    </table>
                        <button className="btn">删除选中</button>   总共用时:
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Form/>,
            document.getElementById('root')
        );
    
    </script>
    
</body>
</html>
